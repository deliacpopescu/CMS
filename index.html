<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./styles/addNewItem.css" />
  <link rel="stylesheet" href="./styles/modal.css" />
  <script type="text/javascript" src="./index.js"></script>
  <script type="text/javascript" src="./functions/emailValidation.js"></script>
  <title>CMS employees</title>
</head>

<body>
  <h3>Baza de date angajati</h3>
  <div class="d-flex justify-content-between">
    <div id="addEntryButton" >
      <button  class="btn btn-primary add" type="button" onClick="showModal()">
        Adauga
      </button>
    </div>
    <div id="searchBar">
    <input  type="text" placeholder="Cauta..">
    <button type="button"  class="btn btn-primary m-0">Cauta</button>
    </div>
  </div>
  <div class="fixTableHead">
  <table id="table" class="zebra col-11 m-auto">
    <thead>
      <tr>
        <th>Poza</th>
        <th id="nume">Nume</th>
        <th id="prenume">Prenume</th>
        <th>Email</th>
        <th>Gen</th>
        <th>Data nasterii</th>
        <th>Optiuni</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
  
  <div id="addEntryModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onClick="closeModal()">&times;</span>
      <div class="picture">
        <div class="pic-upload">
          <img id="imagePlaceholder" src="../images/newUser.png" />
        </div>
        <div class="pic-options">
          <label for="imageUpload" class="btn btn-primary m-0">Adaugati imagine</label>
          <input id="imageUpload" type="file" accept="image/*" style="display: none" onchange="showMyImage(this)" />
        </div>
      </div>
      <div>
        <h5 class="m-5">Introduceti datele angajatului nou</h5>
        <form id="form" onSubmit="saveEntry()">
          <div class="form-example">
            <label for="lastName">Nume</label>
            <input class="mt-3" type="text" name="lastName" id="lastName" required />
          </div>
          <div class="form-example">
            <label for="name">Prenume</label>
            <input class="mt-3" type="text" name="name" id="name" required />
          </div>
          <div class="form-example">
            <label for="email">Email</label>
            <input class="mt-3" type="text" name="email" id="email" onchange="validateEmail()" required />
          </div>
          <div class="form-example">
            <label for="gender">Gen</label>
            <select id="gender" name="gender" required>
              <option value="" selected hidden>Choose here</option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
          <div class="form-example">
            <label for="birthDate">Data nasterii</label>
            <input type="date" class="form-control mt-3" id="birthDate" name="birthDate" required />
          </div>
          <button class="btn btn-primary m-0" type="submit">
            Salveaza
          </button>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
