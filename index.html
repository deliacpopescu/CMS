<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./formPage/addNewItem.css" />
  <script type="text/javascript" src="./index.js"></script>
  <script type="text/javascript" src="./functions/emailValidation.js"></script>
  <title>CMS employees</title>
</head>

<body>
  <h3>Manage employees</h3>
  <table id="table" class="zebra">
    <thead>
      <tr>
        <th>Poza</th>
        <th>Nume</th>
        <th>Prenume</th>
        <th>Email</th>
        <th>Sex</th>
        <th>Data nasterii</th>
        <th>Optiuni</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="picture">
    <div class="pic-upload">
      <img id="imagePlaceholder" src="../images/newUser.png" />
    </div>
    <div class="pic-options">
      <label for="imageUpload" class="btn btn-primary m-0">Adaugati imagine</label>
      <input id="imageUpload" type="file" accept="image/*" style="display: none" onchange="showMyImage(this)" />
    </div>
  </div>
  <div>
    <h5 class="m-5">Introduceti datele angajatului nou</h5>
    <form id="form" action="" method="get">
      <div class="form-example">
        <label for="lastName">Nume</label>
        <input class="mt-3" type="text" name="lastName" id="lastName" required />
      </div>
      <div class="form-example">
        <label for="name">Prenume</label>
        <input class="mt-3" type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Email</label>
        <input class="mt-3" type="text" name="email" id="email" onchange="validateEmail()" required />
      </div>
      <div class="form-example">
        <label for="gender">Sex</label>
        <select id="gender" name="gender">
          <option value="" selected hidden>Choose here</option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
      </div>
      <div class="form-example">
        <label for="birthDate">Data nasterii</label>
        <input type="date" class="form-control mt-3" id="birthDate" name="birthDate" />
      </div>
    </form>
    <button class="btn btn-primary m-0" type="button" onClick="addEntry()">
      Adauga
    </button>
  </div>
</body>

</html>
