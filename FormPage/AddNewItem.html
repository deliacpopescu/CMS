<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="addNewItem.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./Functions/addNewItem.js"></script>
    <script src="Functions/emailValidation.js"></script>
    <script src="Functions/addPhoto.js"></script>
  </head>
  <body>
    <div class="picture">
      <div class="pic-upload">
        <img id="upload" src="../images/newUser.png" />
      </div>
      <div class="pic-options">
        <a href="./../TablePage/table.html" class="btn btn-primary">Back</a>
        <label for="imageUpload" class="btn btn-primary m-0"
          >Adaugati imagine</label
        >
        <input
          id="imageUpload"
          type="file"
          accept="image/*"
          style="display: none"
          onchange="showMyImage(this)"
        />
      </div>
    </div>
    <div>
      <h5 class="m-5">Introduceti datele angajatului nou</h5>
      <form id="form" action="" method="get">
        <div class="form-example">
          <label for="name">Nume</label>
          <input class="mt-3" type="text" name="name" id="name" required />
        </div>
        <div class="form-example">
          <label for="prename">Prenume</label>
          <input
            class="mt-3"
            type="text"
            name="prename"
            id="prename"
            required
          />
        </div>
        <div class="form-example">
          <label for="email">Email</label>
          <input
            class="mt-3"
            type="text"
            name="email"
            id="email"
            onchange="validateEmail()"
            required
          />
        </div>
        <div class="form-example">
          <label for="sex">Sex</label>

          <select id="sex" name="sex">
            <option value="" selected hidden>Choose here</option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        </div>
        <div class="form-example">
          <label for="data">Data nasterii</label>
          <!-- <input class="mt-3" type="text" name="data" id="data" required /> -->
          <input type="date" class="form-control mt-3" id="date" name="date" />
        </div>
      </form>
      <button class="btn btn-primary m-0" type="button" onClick="addRow()">
        Adauga
      </button>
    </div>
  </body>
</html>
